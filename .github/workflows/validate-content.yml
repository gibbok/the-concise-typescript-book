name: validate-content 
run-name: ${{ github.actor }} is validating content
on: [push, pull_request]
jobs:
  lint-snippets:
    runs-on: ubuntu-latest
    steps:
      - run: .github/workflows/lint.sh 
  compile-snippets:
    runs-on: ubuntu-latest
    steps:
      - run: .github/workflows/compule.sh 